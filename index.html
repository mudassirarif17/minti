<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Minti Landing Page</title>
</head>

<body>
    <header>

        <nav class="flex justify-between h-16 items-center w-[95vw] mx-auto">
            <div class="logo flex items-center"><img src="./img/logo.png" alt="logo"><span
                    class="hidden mx-2 font-semibold text-3xl text-gray-700 d-block">Nayzak</span></div>

            <ul class="listitems md:flex space-x-10 hidden">
                <li><a class="font-semibold" href="">Landing</a></li>
                <li><a class="font-semibold" href="">Page</a></li>
                <li><a class="font-semibold" href="">Blogs</a></li>
                <li><a class="font-semibold" href="">Build</a></li>
            </ul>

            <div class="btns hidden md:block">
                <button class="mx-3 font-semibold">Docs</button>
                <button class="border border-gray-700 rounded-2xl px-3 py-1 font-semibold">Purchase</button>
            </div>
            <div class="md:hidden">
                <i class="fa-solid fa-bars text-2xl"></i>
            </div>
        </nav>

    </header>

    <!-- Multi Line -->
    <div class="flex">
        <div class="line w-[20vw] bg-blue-300 h-[2px]"></div>
        <div class="line w-[20vw] h-[2px] bg-purple-400"></div>
        <div class="line w-[20vw] h-[2px] bg-green-400"></div>
        <div class="line w-[20vw] h-[2px] bg-orange-400"></div>
        <div class="line w-[20vw] h-[2px] bg-yellow-400"></div>
    </div>

    <!-- Hero Section -->
    <div class="hero mt-8">
        <div class="flex flex-col justify-center items-center">
            <h1 class="text-4xl font-semibold text-center text-[#212121]">Live messaging.</h1>
            <h1 class="text-4xl font-semibold text-center text-[#212121]">limitless possibilites.</h1>
            <p class="text-center text-[#3E3E59]">All good things starts with a homepage. Get inspired without </p>
            <p class="text-center text-[#3E3E59]">breaking your wallet with premium Figma and Sketch templates.</p>

            <button class=" my-2 md:bg-[#0D6EFD] text-white px-3 py-1 rounded-3xl font-semiboldbg bg-[#121212]">Get started</button>
            <img class="w-[500px] h-[500px]" src="./img/full-mbl.png" alt="">
            <div class="absolute top-1/2 z-[-1] flex justify-center"><img class="w-[100vw] h-full md:w-1/2 md:h-1/2" src="./img/bg-hero.png" alt=""></div>
        </div>
    </div>
</body>

</html>
